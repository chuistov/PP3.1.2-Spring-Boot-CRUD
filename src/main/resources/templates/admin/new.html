<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
    <form th:method="POST" th:action="@{/admin}" th:object="${user}">
        <input th:field="*{name}" type="text" id="name" placeholder="name"/>
        <br/>
        <input th:field="*{lastName}" type="text" id="last_name" placeholder="last name"/>
        <br/>
        <input th:field="*{age}" type="text" id="age" placeholder="age"/>
        <br/>
        <input th:field="*{email}" type="text" id="email" placeholder="email"/>
        <br/>
        <input th:field="*{password}" type="password" id="password" placeholder="password"/>
        <br/>
        <input type="submit" value="Add User">
    </form>

    <br/>

    <form th:method="GET" th:action="@{/admin}">
        <input type="submit" value="Show All Users">
    </form>

    <br/>

    <form th:method="POST" th:action="@{/logout}">
        <input type="submit" value="Logout">
    </form>

</body>
</html>

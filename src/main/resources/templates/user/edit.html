<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/user/{id}(id=${user.getId()})}" th:object="${user}">
        <label for="name">Name: </label>
        <input th:field="*{name}" type="text" id="name"/>
        <br/>
        <label for="last_name">Last Name: </label>
        <input th:field="*{lastName}" type="text" id="last_name"/>
        <br/>
        <label for="age">Age: </label>
        <input th:field="*{age}" type="text" id="age"/>
        <br/>
        <label for="email">Email: </label>
        <input th:field="*{email}" type="text" id="email"/>
        <br/>
        <label for="password">Password: </label>
        <input th:field="*{password}" type="text" id="password" hidden/>
        <br/>
        <input type="submit" value="Update User">
    </form>

    <br/>

    <form th:method="POST" th:action="@{/logout}">
        <input type="submit" value="Logout">
    </form>

</body>
</html>
